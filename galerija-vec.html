<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razširjena galerija – Unique Crafter</title>
  <!-- Klasični favicon za brskalnike -->
  <link rel="icon" type="image/png" sizes="32x32" href="slike/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="slike/favicon-16x16.png">

  <!-- Apple ikona (iPhone/iPad) -->
  <link rel="apple-touch-icon" sizes="180x180" href="slike/apple-touch-icon.png">

  <!-- Android ikone -->
  <link rel="icon" type="image/png" sizes="192x192" href="slike/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="slike/android-chrome-512x512.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('slike/trava.webp') no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #2E7D32;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      z-index: 1;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-button {
      display: block;
      margin: 40px auto 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      width: fit-content;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #388E3C;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
      }

      .back-button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Razširjena galerija</h1>

  <div class="gallery">
    <img src="slike/LES1.png" alt="Leseni izdelek 1">
    <img src="slike/LES2.png" alt="Leseni izdelek 2">
    <img src="slike/LES3.png" alt="Leseni izdelek 3">
    <img src="slike/LES4.png" alt="Leseni izdelek 4">
    <img src="slike/LES5.png" alt="Leseni izdelek 5">
    <img src="slike/LES6.png" alt="Leseni izdelek 6">
    <img src="slike/leseni izdelki.png" alt="Leseni izdelki">
    <img src="slike/okolica.jpg" alt="Okolica">
    <img src="slike/OKOLICA1.png" alt="Okolica 1">
    <img src="slike/OKOLICA2.png" alt="Okolica 2">
    <img src="slike/OKOLICA3.png" alt="Okolica 3">
    <img src="slike/OKOLICA4.png" alt="Okolica 4">

  </div>

  <a href="main_web.html" class="back-button">← Nazaj na glavno stran</a>

</body>
</html>
